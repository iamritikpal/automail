<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cold Email Sender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Cold Email Sender</h1>

      <div class="field-group">
        <label for="emails">Recipient Emails (comma-separated)</label>
        <textarea id="emails" placeholder="alice@example.com, bob@example.com" rows="4"></textarea>
        <small class="hint">Paste comma-separated emails. Spaces are OK. Duplicates will be removed.</small>
      </div>

      <div class="field-row">
        <div class="field-group">
          <label for="subject">Subject</label>
          <input id="subject" type="text" placeholder="Your subject here" />
        </div>
      </div>

      <div class="field-group">
        <label for="message">Message (HTML supported)</label>
        <textarea id="message" placeholder="<p>Hello there,</p><p>This is a sample email.</p>" rows="10"></textarea>
      </div>

      <div class="actions">
        <button id="sendBtn">Send Emails</button>
      </div>

      <div id="result" class="result" hidden></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
  </html>
