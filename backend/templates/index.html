<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cold Email Sender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Cold Email Sender</h1>

      <div class="field-group">
        <label for="csvFile">Upload CSV File</label>
        <input id="csvFile" type="file" accept=".csv" />
        <small class="hint">CSV must contain 'company_name' and 'email' columns. Headers are required.</small>
        <div id="csvPreview" class="csv-preview" hidden></div>
      </div>

      <div class="field-row">
        <div class="field-group">
          <label for="subject">Subject</label>
          <input id="subject" type="text" placeholder="Your subject here" />
        </div>
      </div>

      <div class="field-group">
        <label for="message">Message Template (HTML supported)</label>
        <textarea id="message" placeholder="<p>Hello {{company_name}},</p><p>I'm interested in opportunities at your company.</p>" rows="10"></textarea>
        <small class="hint">Use {{company_name}} as a placeholder - it will be replaced with the actual company name for each email.</small>
      </div>

      <div class="actions">
        <button id="sendBtn">Send Emails</button>
      </div>

      <div id="result" class="result" hidden></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
  </html>
